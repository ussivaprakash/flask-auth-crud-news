{% extends 'base.html' %} {% block title %}Profile{% endblock %} {% block
content %}
<h2>{{ user.full_name }}'s Profile</h2>
{% if user.profile_pic %}
<img
  src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}"
  class="profile-img"
/>
{% endif %}
<p>Email: {{ user.email }}</p>
<p>Blog Posts: {{ user.blog_count }}</p>
<a href="{{ url_for('edit_profile') }}"><button>Edit Profile</button></a>
{% endblock %}
