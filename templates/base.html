<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Flask News App{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header,
      footer {
        background: #333;
        color: #fff;
        padding: 10px 20px;
      }

      nav a {
        color: #fff;
        margin-right: 15px;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      form input,
      form textarea,
      form select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"],
      button {
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #218838;
      }

      .news-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .news-item:last-child {
        border-bottom: none;
      }

      .profile-img {
        max-height: 100px;
        display: block;
        margin-bottom: 10px;
        border-radius: 50%;
      }

      h2 {
        color: #333;
      }

      a.button-link {
        display: inline-block;
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
      }

      a.button-link:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        {% endif %}
      </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
